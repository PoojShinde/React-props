<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Gallery Component</title>
  <!-- Include React and ReactDOM -->
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <!-- Babel for JSX transformation -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 10px;
    }
    .image {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    // Define the Gallery component
    const Gallery = ({ children }) => {
      return (
        <div className="gallery">
          {children}
        </div>
      );
    };

    // Define the Image component
    const Image = ({ src, alt }) => {
      return <img className="image" src={src} alt={alt} />;
    };

    // Render the Gallery component with Image components as children
    ReactDOM.render(
      <Gallery>
        <Image src="image1.jpeg" alt="Placeholder Image 1" />
        <Image src="image1.jpeg" alt="Placeholder Image 1" />
        <Image src="image1.jpeg" alt="Placeholder Image 1" />
        <Image src="image1.jpeg" alt="Placeholder Image 1" />
        
      </Gallery>,
      document.getElementById('root')
    );
  </script>
</body>
</html>
